<ion-content class="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input
        [(ngModel)]="username"
        placeholder="Username"
        style="
          padding-left: 10px !important;
          font-family: 'Nunito', sans-serif;
          color: black;
        "
      ></ion-input
      ><br />
      <ion-input
        [(ngModel)]="password"
        placeholder="Password"
        style="
          padding-left: 10px !important;
          font-family: 'Nunito', sans-serif;
          color: black;
        "
        type="password"
      ></ion-input>
    </div>
    <ion-button expand="block" shape="round" (click)="proseslogin()"
      >Sign In</ion-button
    >
    <ion-button expand="block" shape="round" (click)="formRegister()"
      >Register</ion-button
    >
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-checkbox checked style="margin-bottom: 7px; margin-left: 8px"
            >&nbsp;
            <ion-label
              style="
                display: inline-block;
                vertical-align: top;
                font-family: 'Nunito', sans-serif;
              "
              ><p style="font-size: small; margin-bottom: 3px">
                Stay Connected
              </p></ion-label
            >
          </ion-checkbox>
        </ion-col>
        <ion-col size="6">
          <ion-button
            fill="clear"
            style="
              font-size: small;
              color: #a8a8a8;
              margin-right: 10px;
              text-transform: none;
              font-family: 'Nunito', sans-serif;
            "
            ><p style="font-size: small; margin-bottom: 37.5px">
              Forgot Password?
            </p></ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
