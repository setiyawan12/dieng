<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">

  <div id="container">
    <ion-card-content style="top: 50%;">
      <ion-card>
        <ion-card-header color="light">
          <ion-card-title>Old Password</ion-card-title>
          <ion-card-subtitle><br></ion-card-subtitle>
        </ion-card-header>
      </ion-card>
      <ion-card >
        <ion-card-header color="light">
          <ion-card-title>New Password</ion-card-title>
          <ion-card-subtitle><br></ion-card-subtitle>
        </ion-card-header>
      </ion-card>
      <ion-card >
        <ion-card-header color="light">
          <ion-card-title>Retype New Password</ion-card-title>
          <ion-card-subtitle><br></ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-card-content>
    
    <ion-button class="actionbutton"  fill="clear" style="text-transform: none;">Save</ion-button>
    <ion-button class="actionbutton" fill="clear" style="text-transform: none; margin-bottom: 50dp;">Batal</ion-button>
  </div>

</ion-content>
